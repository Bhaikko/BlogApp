<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="add.css"> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container mt-5 ml-5 bg-light p-5">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="/">
                    <div class="form-group">
                    <label for="title">Blog Title *</label>
                    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
                    <small class="form-text text-muted">The Lesser Words, The Better Blog Title</small>
                    </div>
                    <div class="form-group">
                    <label for="subHeading">Blog Sub-Heading</label>
                    <input type="text" class="form-control" id="subHeading" placeholder="Sub Heading" name="subHeading">
                    <small class="form-text text-muted">Summarise Your Blog</small>
                    </div>
                    <div class="form-group">
                        <label for="content">Blog Content *</label>
                        <textarea type="text" class="form-control" id="content" placeholder="Content" name="content"></textarea>
                        <small class="form-text text-muted">Tell Us About Your Blog</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
